<div class="container">
  <mat-card style="margin: 15px 0">
    <h3>Add Item/Service for Sale</h3>

    <hr>

    <p><strong>This can be done only if you are registered as a seller.</strong></p>

    <ul>
      <li>
        <h5>Add Item</h5>
        <p>Select the "Add Item for Sale" button from the <a [routerLink]="['/help/helpprofile']">profile</a> page.</p>
        <img src="../../../../../assets/help/addItem.png" style="width: 75%">
      </li>

      <br>
      <br>

      <li>
        <h5>Add Service</h5>
        <p>Select the "Add Service for Sale" button from the <a [routerLink]="['/help/helpprofile']">profile</a> page.</p>
        <img src="../../../../../assets/help/addService.png" style="width: 75%">
      </li>
    </ul>

    <div style="width: 100%; text-align: right; margin-top: 25px">
      <a [routerLink]="['/help']"><mat-icon style="vertical-align: middle">arrow_back</mat-icon> Back to Help</a>
    </div>
  </mat-card>
</div>
