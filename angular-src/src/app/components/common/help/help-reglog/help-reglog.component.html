<div class="container">
  <mat-card style="margin: 15px 0">
    <h3>Register and Login</h3>

    <hr>

    <ul>
      <li>
        <h5>Register</h5>
        <p>Select the "Register" button from the <a [routerLink]="['/help/helpnavbar']">navbar</a> or the <a [routerLink]="['/help/helphome']">homepage</a> (while logged out).</p>
        <img src="../../../../../assets/help/register.png" style="width: 75%">
      </li>

      <br>
      <br>

      <li>
        <h5>Login</h5>
        <p>Select the "Login" button from the <a [routerLink]="['/help/helpnavbar']">navbar</a> or the <a [routerLink]="['/help/helphome']">homepage</a> (while logged out).</p>
        <img src="../../../../../assets/help/login.png" style="width: 75%">
      </li>
    </ul>

    <div style="width: 100%; text-align: right; margin-top: 25px">
      <a [routerLink]="['/help']"><mat-icon style="vertical-align: middle">arrow_back</mat-icon> Back to Help</a>
    </div>
  </mat-card>
</div>
