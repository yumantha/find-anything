<mat-card>
  <mat-card-title>Add New Item</mat-card-title>

  <mat-card-content>
    <form (submit)="onAddItem()">
      <div>
        <mat-form-field class="add-item-field">
          <input placeholder="Name" matInput type="text" [(ngModel)]="name" name="name" required>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="add-item-field">
          <input placeholder="Category" matInput type="text" [(ngModel)]="category" name="category">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="add-item-field">
          <input matInput placeholder="Price" type="number" [(ngModel)]="price" name="price" required id="price">
          <span matPrefix>Rs.&nbsp;</span>
          <span matSuffix>.00</span>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="add-item-field">
          <input placeholder="Location" matInput type="text" [(ngModel)]="location" name="location">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="add-item-field">
          <textarea matInput placeholder="Description" [(ngModel)]="description" name="description"></textarea>
        </mat-form-field>
      </div>

      <div>
        <mat-checkbox class="example-margin" [(ngModel)]="isAvailable" name="availability">Item Availability</mat-checkbox>
      </div>

      <div>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
