<mat-card>

  <mat-card-title>Add New Item</mat-card-title>

  <mat-card-content>

    <form (submit)="onAddItem()">

      <div>
        <mat-form-field class="add-item-field">
          <input placeholder="Name" matInput type="text" [(ngModel)]="name" name="name" required>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="add-item-field">
          <input placeholder="Type" matInput type="text" [(ngModel)]="type" name="type">
        </mat-form-field>
      </div>

      <!--<div>-->
        <!--<mat-form-field class="add-item-field">-->
          <!--<input placeholder="Type" matInput type="text" [(ngModel)]="type" name="type" required [matAutocomplete]="auto" [formControl]="typeCtrl">-->
          <!--<mat-autocomplete #auto="matAutocomplete">-->
            <!--<mat-option *ngFor="let type of filteredTypes | async" value="type">-->
              <!--{{type}}-->
            <!--</mat-option>-->
          <!--</mat-autocomplete>-->
        <!--</mat-form-field>-->
      <!--</div>-->

      <div>
        <mat-form-field class="add-item-field">
          <input matInput placeholder="Price" type="number" [(ngModel)]="price" name="price" required id="price">
          <span matPrefix>Rs.&nbsp;</span>
          <span matSuffix>.00</span>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="add-item-field">
          <input placeholder="Location" matInput type="text" [(ngModel)]="location" name="location">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="add-item-field">
          <textarea matInput placeholder="Description" [(ngModel)]="description" name="description"></textarea>
        </mat-form-field>
      </div>

      <div>
        <mat-checkbox class="example-margin" [(ngModel)]="isAvailable" name="availability">Item Availability</mat-checkbox>
      </div>

      <!--<div>-->
      <!--<input type="file" ngModel name="profPic" id="profPic">-->
      <!--</div>-->

      <div>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </div>

    </form>

  </mat-card-content>

</mat-card>
