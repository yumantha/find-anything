<div class="container">
  <div *ngIf="dataAvailable">
    <mat-card>
      <mat-card-title>Edit Item</mat-card-title>

      <mat-card-content>
        <form (submit)="onEditItem()">
          <div>
            <mat-form-field class="add-item-field">
              <input placeholder="Name" matInput type="text" [(ngModel)]="item.name" name="name" required>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field class="add-item-field">
              <input placeholder="Category" matInput type="text" [(ngModel)]="item.category" name="category">
            </mat-form-field>
          </div>

          <div>
            <mat-form-field class="add-item-field">
              <input matInput placeholder="Price" type="number" [(ngModel)]="item.price" name="price" required id="price">
              <span matPrefix>Rs.&nbsp;</span>
              <span matSuffix>.00</span>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field class="add-item-field">
              <input placeholder="Location" matInput type="text" [(ngModel)]="item.location" name="location">
            </mat-form-field>
          </div>

          <div>
            <mat-form-field class="add-item-field">
              <textarea matInput placeholder="Description" [(ngModel)]="item.description" name="description"></textarea>
            </mat-form-field>
          </div>

          <div>
            <mat-checkbox class="example-margin" [(ngModel)]="item.isAvailable" name="availability">Item Availability</mat-checkbox>
          </div>

          <div>
            <button mat-raised-button color="primary" type="submit">Submit</button>
            <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
