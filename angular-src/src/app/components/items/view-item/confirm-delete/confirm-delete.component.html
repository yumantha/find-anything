<div id="dialog">
  <h1 mat-dialog-title>Are you sure you want to delete this item?</h1>

  <mat-dialog-actions>
    <div id="buttons">
      <button mat-raised-button (click)="onDialogConfirm()">Yes</button>
      <button mat-raised-button (click)="onDialogCancel()">No</button>
    </div>
  </mat-dialog-actions>
</div>
